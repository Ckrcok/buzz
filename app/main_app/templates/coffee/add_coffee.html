{% extends 'base.html' %} {% block content %} {% if object %}
<h1>Edit {{object.name}}</h1>
{% else %}
<h1>Add Coffee</h1>
{% endif %}

<form action="/coffee/create/{{store.id}}/" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <h1> Add a drink to {{store.name}}</h1>
  <label>name: <input name="name" required></label>
  <br>
  <label>Type: <select name="categories" required>
    <option value="Coffee">Coffee</option>
    <option value="Iced-Coffee">Iced Coffee</option>
    <option value="Espresso">Espresso</option>
    <option value="Cappucino">Cappucino</option>
  </select></label>
  <br>
  <br>
  <label>Photo: <input type="file" name="photo-file" required></label>
  <br>
  <button>Submit</button>
</form>
{% endblock %}
