


<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Buzz Stuff</title>
  </head>
  <body lang="en"
        style="
        display: flex;
        justify-content: center;
        text-align: center;
        flex-direction: column;">
        <h1 class="title is-1"
        style="margin-top: 5vh;"
        >Sign Up</h1>
    {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
    {% endif %}
    <div class="content"
         style="margin-left: 5vw;margin-right: 5vw;font-family: 'Darker Grotesque';">
      <div class="columns">
        <div
          class=" column is-three-fifths is-offset-one-fifth"
          style="
          text-align: center;
          margin-top: 10vh;
          "
        ><form method="post" action="{% url 'signup' %}" style="text-align: left;">
          {% csrf_token %}

           {{ form.as_table }}
          <input class="button is-warning" type="submit" class="btn" value="signup"
          style="
            left: 25vw;
            right: 25vw;
            top: 5vh;
            bottom: 5vh;
            "
           />
        </form>

      </div>
    </div>

    <!-- Start of NavBar -->
    <nav
      class="navbar is-primary"
      style="
        overflow: hidden;
        position: fixed;
        bottom:0;
        width: 100%;
        margin-left: 0;
        margin-right: 0;
        background-color: grey;
        "
    >
      <div
        class="navbar-menu"
        style="
        display: flex;
        justify-content: space-evenly;"
      >
        <a href=""></a>
        <a href="/"
          ><i class="fas fa-chevron-left fa-2x" style="color: black;"></i
        ></a>
        <a href=""></a>
      </div>
    </nav>
    <!-- end of NavBar -->
  </body>
</html>
