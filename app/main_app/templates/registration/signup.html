


<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <title>Buzz Stuff</title>

  <body lang="en">
        <h1>Sign Up</h1>
    {% if error_message %}
    <p class="red-text">{{ error_message }}</p>
    {% endif %}
    <div class="content" style=" margin-left: 5vw; margin-right: 5vw;">
      <div class="columns">
        <div
          class=" column is-three-fifths is-offset-one-fifth"
          style="
          text-align: center;"
        ><form method="post" action="{% url 'signup' %}">
          {% csrf_token %}

           {{ form.as_p }}
          <input type="submit" class="btn" value="signup" />
        </form>

      </div>
    </div>

    <!-- Start of NavBar -->
    <nav
      class="navbar is-primary"
      style="
        overflow: hidden;
        position: fixed;
        bottom:0;
        width: 100%;
        margin-left: 0; margin-right: 0;"
    >
      <div
        class="navbar-menu"
        style="
        display: flex;
        justify-content: space-evenly;"
      >
        <a href=""></a>
        <a href="/"
          ><i class="fas fa-chevron-left fa-2x" style="color: black;"></i
        ></a>
        <a href=""></a>
      </div>
    </nav>
    <!-- end of NavBar -->
  </body>
</html>
