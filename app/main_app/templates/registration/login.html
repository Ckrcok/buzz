<html style="height: 100vh;width: 100vw; background-color:#f8fcff;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Buzz Stuff</title>
  </head>
  <body lang="en">
    <div
      class="content"
      style="margin-left: 5vw;margin-right: 5vw;font-family: 'Darker Grotesque';justify-content: center;display: flex;"
    >
      <div class="columns">
        <div
          class=" column is-three-fifths is-offset-one-fifth"
          style="margin-left: 5vw;margin-right: 5vw;font-family: 'Darker Grotesque';"
        >
          <img
            src="https://i.imgur.com/WgzL52g.png"
            alt="Buzz Logo"
            style="
          width: 25vh;
          margin-top: 2vh;
          "
          />
        </div>

        <div
          class="column is-three-fifths
      is-offset-one-fifth"
          style="text-align: center; margin-top: 10vh;"
        >
          <div
            class="form"
            style="
    margin-bottom: 10vh;
"
          >
            <form method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <h1 class="subtitle is-4">User Name</h1>
              <div
                class="input"
                style="
    display: flex;
    justify-content: center;
"
              >
                {{ form.username }}
              </div>
              <h1 class="subtitle is-4">Password</h1>
              <div
                class="input"
                style="
    display: flex;
    justify-content: center;
"
              >
                {{ form.password }}
              </div>
              <input
                style=" margin-top: 2vh; "
                class=" button is-medium"
                type="submit"
                class="btn"
                value="login"
              />

              <input
                class="input"
                type="hidden"
                name="next"
                value="{{ next }}"
              />
            </form>
            <br />
            <hr />
            <div class="subtitle is-4">Don't have a user?</div>
            <a class="button" href="{% url 'signup' %}">Sign Up</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Start of NavBar -->
    <nav
      class="navbar is-primary"
      style="
        overflow: hidden;
        position: fixed;
        bottom:0;
        width: 100%;
        margin-left: 0;
        margin-right: 0;
        background-color: grey;
        "
    >
      <div
        class="navbar-menu"
        style="
        display: flex;
        justify-content: space-evenly;"
      >
        <a href=""></a>
        <a href="/"
          ><i class="fas fa-chevron-left fa-2x" style="color: black;"></i
        ></a>
        <a href=""></a>
      </div>
    </nav>
    <!-- end of NavBar -->
  </body>
</html>
