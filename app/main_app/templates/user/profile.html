{% extends 'base.html' %} {% block content %}
<div
  class=""
  style="
    text-align: center;
    margin-top: 10vh;
"
>
  <h1>User name</h1>

  {% if user.is_authenticated %}
  <a href="{% url 'profile_avatar' %}"
    ><img src="https://i.imgur.com/ViFTKtP.jpg" alt="Photo of the coffee"
  /></a>
  <br />
  <a
    class="button is-primary is-outlined"
    href="{% url 'profile_review' %}"
    style="
    margin-top: 2vh;
"
    >Your Reviews</a
  >
  <br />
  <a
    class="button is-primary is-outlined"
    href="{% url 'profile_submissions' %}"
    style="
        margin-top: 2vh;
    "
    >Submitted Drinks</a
  >
  <br />
  <a
    class="button is-primary is-outlined"
    href="{% url 'logout' %}"
    style="
    margin-top: 2vh;"
    >Log Out</a
  >
  <br />

  {% if user.is_staff %}
  <a
    class="button is-danger is-outlined"
    href="{% url 'admin_approval' %}"
    style="
    margin-top: 2vh;
"
    >Admin approval</a
  >
  {% endif %} {% endif %}
</div>
{% endblock %}
