<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <title>Buzz Stuff</title>
  </head>
  <body>
    <div class="main-content" style=" text-align: center;">
      <div class="is-half is-offset-one-quarter">
        {% if user.is_authenticated %}
        <h1 class="title" style="text-align: center;margin-top: 10vh;">
          Welcome Back to Buzz!
        </h1>
      </div>
      {% else %}
      <div
        class="column is-half is-offset-one-quarter"
        style=" margin-top: 20vh;"
      >
        <h1 class="title" style="text-align: center;margin-top: 10vh;">
          Welcome to Buz!
        </h1>
      </div>
      {% endif %} {% if user.is_authenticated %}
      <a
        style="margin-top: 20vh;"
        class="column is-half is-offset-one-quarter"
        href="{% url 'search' %}"
        >Start Sippin</a
      >
      {% else %}
      <div class="column is-half is-offset-one-quarter">
        <a
          style="left: 35vw;right: 25vw;top: 50vh;"
          class="button"
          href="{% url 'login' %}"
          >Start Sippin</a
        >
      </div>
    </div>

    {% endif %}
  </body>
</html>
