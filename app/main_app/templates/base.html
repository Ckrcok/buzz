{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link type="text/css" rel="stylesheet" href="{% static 'style.css' %}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Buzz Stuff</title>
  </head>
  <body lang="en">
    <div
      class="content"
      style="margin-left: 5vw;margin-right: 5vw;text-align: center;margin-top: 5vh;margin-bottom: 0px;font-family: 'Darker Grotesque';"
    >
      {% block content %} {% endblock %}

      <br />
    </div>

    <!-- Start of NavBar -->
    <nav
      class="navbar is-primary"
      style="
        overflow: hidden;
        position: fixed;
        bottom:0;
        width: 100%;
        margin-left: 0;
        margin-right: 0;
        background-color: grey;
        "
    >
      <div
        class="navbar-menu"
        style="
        display: flex;
        justify-content: space-evenly;"
      >
        <a href="{% url 'profile' %}"
          ><i class="fas fa-user-alt fa-2x" style="color: black;"></i
        ></a>
        <a href="{% url 'search' %}"
          ><i class="fas fa-search fa-2x" style="color: black;"></i
        ></a>
        <a href="{% url 'favorites' %}"
          ><i class="fas fa-heart fa-2x" style="color: black;"></i
        ></a>
      </div>
    </nav>
    <!-- end of NavBar -->
  </body>
</html>
